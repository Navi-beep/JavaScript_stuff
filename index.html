            function stringy(str) {
                let cat = ''
                if(str % 2 != 0) {
                 return cat += "10".repeat(str/2) + '1'
                }
                 return cat += "10".repeat(str/2)
            }

            document.getElementById("beans").innerHTML = stringy(12)

            const arry = [
    [1, 2], [3, 4], [5, 6]
  ];
  
            function thingy(arry){
                let product = 1
            
            for (let i = 0; i < arry.length; i++) {
                for (let j = 0; j < arry[i].length; j++) {
                product *= arry[i][j];
                }
                
            } return product
            }
  
  document.getElementById("bird").innerHTML = thingy([[1, 2], [3, 4], [5, 6]])
